<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting with React App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /*
      Create a React component named App that renders specific content, including a heading, a paragraph, and either an ordered or unordered list.
       */
      function App() {
        return(<h1 className="head">React Project</h1>);
      }
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      function renderRoot(){
          rootElement.render(<App />);

      }

      renderRoot();    </script>
  </body>
</html>
